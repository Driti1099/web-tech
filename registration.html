<!DOCTYPE>
<html>
<head>
<title> Registration </title>
</head>

<body>
<pre>
<h3><u><i> To continue with the registration process with X-works for an Internship Program, follow the following steps: </h3></u></i>

<label> Full Name: </label>
<input type="text" name="fullname">

<label> Email ID: </label>
<input type="text" name="email id">

<label>Contact number: </label>
<input type="number" name="Contact number">

<label> Date of Birth: </label>
<input type="date" name="date">

<label> Gender: </label>
<input type="radio" name="gender" value="female"> FEMALE
<input type="radio" name="gender" value="male"> MALE
<input type="radio" name="gender" value="trans"> TRANS

<label> Nationality: </label>
<select name="country">
	<option value="INDIA">INDIA</option>
	<option value="USA">USA</option>
	<option value="China">China</option>
	<option value="UK">UK</option>
	<option value="Germany">Germany</option>
</select>

<label> 10th percentage: </label>
<input type="percentage" name="percentage">

<label> 12th percentage: </label>
<input type="percentage" name="percentage">

<label> Branch: </label>
<select name="branch">
	<option value="ECE">ECE</option>
	<option value="CS">CS</option>
	<option value="EEE">EEE</option>
	<option value="ME">ME</option>
</select>

<label> Year of passing: </label>
<select name="year">
	<option value="2021">2021</option>
	<option value="2022">2022</option>
	<option value="2023">2023</option>
	<option value="2024">2024</option>
	<option value="2025">2025</option>
</select>

<label> Type your Description about why you want to be a part of this intership program: </label>
<textarea rows="25" cols="50">
</textarea>


<input type="submit" name="submit" value="Submit">
</pre>
</body>
</html>
